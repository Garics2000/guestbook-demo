plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id 'io.qameta.allure' version '2.8.1'
}

apply plugin: 'io.qameta.allure'

group 'org.example'
version '1.0-SNAPSHOT'

sourceSets {
    main.kotlin.srcDirs = ['src/main']
    test.kotlin.srcDirs = ['src/test']
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.12.1'
    compile group: 'io.qameta.allure', name: 'allure-junit4', version: '2.12.1'
    compile group: 'io.qameta.allure', name: 'allure-junit4-aspect', version: '2.12.1'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'
    compile 'com.codeborne:selenide:5.5.0'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'junit:junit:4.12'


}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

allure {
    autoconfigure = true
    version = '2.4.1'
}